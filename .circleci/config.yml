---
default: &default
  working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *default
    docker:
      - image: circleci/ruby:2.5-node
    environment:
      RAILS_ENV: test
      RACK_ENV: test
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
            - v1-bundle-
      - run: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  test:
    <<: *default
    docker:
      - image: circleci/ruby:2.5-node
      - image: circleci/postgres:9.6-alpine
    environment:
      RAILS_ENV: test
      RACK_ENV: test
      NODE_ENV: test
      PATH: "${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install
      - run:
          name: Generate database.yml
          command: |
            mkdir -p config
            cp .circleci/database.yml config/database.yml
      - run: bundle exec rails db:create --trace
      - run: bundle exec rake

  rubocop:
    <<: *default
    docker:
      - image: circleci/ruby:2.5
    environment:
      RAILS_ENV: test
      RACK_ENV: test
    steps:
      - attach_workspace:
          at: ~/repo
      - run: bundle exec rubocop

workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
            - build
      - rubocop:
          requires:
            - build

















